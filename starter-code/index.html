<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>

</head>
<body>
  <div class="container">
    <h1>Ironhack Merchandising Shop</h1>
    <div class="row">
      <div class="col-xs-5">
        <span id="productName">IronBubble-head</span>
      </div>
      <div class="col-xs-5">
        <span id="productCost">$25.00</span>
      </div>
      <div class="col-xs-5">
        <label for="qty">QTY</label>
        <input type="text" value="0" id="qty">
      </div>
      <div class="col-xs-5">
        <span id="totalProductPrice">$0.00</span>
      </div>
      <div class="col-xs-5">
        <button class="btn btn-delete">DELETE</button>
      </div>
    </div>
    <div class="row calculate">
      <div>
        <button id="calc-prices-button" class="btn btn-success" onclick="calculatePrices()">CALCULATE PRICES</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
